apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx-dep-pod
      labels:
        app: nginx
    spec:
      initContainers:
      - name: init-html
        image: busybox
        command:
          - sh
          - -c
          - |
            echo "Welcome to NGINX Home Page" > /usr/share/nginx/html/index.html
            echo "Custom 50x Error Page" > /usr/share/nginx/html/50x.html
        volumeMounts:
        - name: my-volume
          mountPath: /usr/share/nginx/html

      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: my-volume
          mountPath: /usr/share/nginx/html
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3

      volumes:
      - name: my-volume
        persistentVolumeClaim:
          claimName: local-pvc